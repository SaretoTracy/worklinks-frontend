<app-navigation-bar></app-navigation-bar>
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-3">
            <div class="text-center">
                <h5>Sign in and browse our job seekers</h5>
            </div>
            <form [formGroup]="form" (submit)="submit()">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <input formControlName="email" type="email" class="form-control" placeholder="Email" required>

                <input formControlName="password" type="password" class="form-control" placeholder="Password" required>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            </form>
            <div>
                <p>Don't have an account?<a class="nav-item nav-link" routerLink="/employer/register">Sign up</a></p>
            </div>
            <p></p>
            <div class="row"></div>

        </div>
    </div>
</div>
