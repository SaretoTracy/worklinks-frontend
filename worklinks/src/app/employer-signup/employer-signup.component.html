
<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-3">
      <div class="text-center">
        <h5>Sign up and start recruiting</h5>
      </div>
      <form [formGroup]="registerForm" action="" >
        <div class="form-group">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Username:" formControlName="username">
          </div>
          <div class="form-group">
            <label for="company-name">Company name:</label>
            <input type="text" class="form-control" id="company-name" placeholder="Company name:" formControlName="companyName">
          </div>
          <div class="form-group">
            <label for="Phone">Phone number:</label>
            <input type="text" class="form-control" id="phone" placeholder="phone number" formControlName="phone">
          </div>
          <div class="form-group">
            <label for="Password1">Password:</label>
            <input type="password" class="form-control" id="Password1" placeholder="Password" formControlName="password1">
            <!-- <div id="passwordHelpBlock" class="form-text">
              Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div> -->
          </div>
          <div class="form-group">
            <label for="Password2">Confirm password</label>
            <input type="password" class="form-control" id="Password2" placeholder="Confirm password" formControlName="password2">
            <div id="passwordHelpBlock" class="form-text">
              Your password must match
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Back</button>
            <button type="submit" class="btn btn-primary">Get recruiter access</button>
          </div>
        </div>
      </form>
      
    </div>
  </div>
</div>
