<div class="container">


    
        <h1 style="text-align: left; color: #49224A; padding-top: 30px;">Get your dream job by applying <br> one of these available jobs</h1>
       


        <div class="form-group post-job">

            <input type="text" class="form-control mb-4" placeholder="Search here " [(ngModel)]="searchList" id="listSearch" style="width:300px ;margin-left: 800px; margin-top: -150px;">

        </div> 
        <h3 style="margin-top:100px;">Checkout {{jobs.length}} jobs posted</h3>


        

    
        <div class="row gx-5  ">
            <div class="jobs col-md-6" *ngFor="let job of jobs | searchList:searchList">
                <div class="p-3 border">
                    <h3>{{job.title}}</h3>
                    <div class="sub-head top">
                        <p><i class="fa fa-briefcase" aria-hidden="true"></i>{{job.jobtype}}</p>
                        <p><i class="fa fa-users" aria-hidden="true"></i>6 Applicants</p>
                    </div>
                    <br>
                    <p>{{job.requirements}}</p>
                    <div class="sub-head top">
                        <p><i class="fa fa-map-marker" aria-hidden="true"></i><small> {{job.location}}</small></p>
                        <p>posted on:</p>
                    </div>
                    <button type="submit" class="signupbtn" routerLink="/seekers-profile">Apply</button>
                </div>
            </div>
    
    
        </div>

    </div>
